<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobmed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login" id="login">
      <h1 class="heading"><a href="index.html"><img style="height: 50px;width: 50px;float: left;" src="/images/home-button.png"></a><span>log</span>in</h1>
    
      <div class="row">
        <div class="image">
          <img src="images/booking.png" alt=""/>
        </div>

        <form action="">
          <h3>login</h3>
          <p>area with <span>*</span> are required</p>
          <input type="text" placeholder="username*" class="box" required />
          <input
            type="password"
            placeholder="enter your password*"
            class="box"
            required
          />
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck" />

              <label for="logcheck" class="text">remember me?</label>
            </div>
            
            <a href="#" class="text">Forgot password?</a>

            <input type="submit" value="login" class="btn" />
          </div>
          <div class="login-signup">
            <span class="text">not a member?</span><br>
            <a href="signup.html" class="text signup-text">Signup now</a>
        </div>
        </form>



      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
