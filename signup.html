<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobmed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="signup" id="signup">
      <h1 class="heading"><span>signup</span> now</h1>

      <div class="row">
        <div class="image">
          <img src="images/booking.png" alt="" />
        </div>

        <form id="signup">
          <h3>Sign up</h3>
          <p>area with <span>*</span> are required</p>
          <input  id="name"type="text" placeholder="first name*" class="box"  />
          <input type="text" placeholder="middle name optional" class="box" />
          <input id="surname" type="text" placeholder="last name*" class="box"  />
         
          <select id="gender" class="box" name="gender">       
            <option value="m">male</option>
            <option value="f">female</option>
           <input type="contact"
            placeholder="contact number*"
            class="box"
            
          />
          <input id="email"
            type="email"
            placeholder="email address*"
            class="box"
            
          />
          <input id="address"
            type="address"
            placeholder="street name*"
            class="box"
          
          />
          <input id="address2" type="address" placeholder="town/city*" class="box"  />
          <input id="address3" type="address" placeholder="zip code*" class="box"  />

          
        <select  class="box" name="province">       
      <option value="eastern cape">Eastern cape</option>
      <option value="eastern cape">free state</option>
      <option value="Gauteng">Gauteng</option>
      <option value="Kwazullu-natal">Kwazullu-natal</option>
      <option value="limpopo">limpopo</option>
      <option value="Mpumalanga">Mpumalanga</option>
      <option value="Northern cape">Northern cape</option>
      <option value="north west">north west</option>
      <option value="western cape">western cape</option>
        </select>
  
          <input id="password" type="password" placeholder="password*" class="box" required />
          
          <button type="submit" class="btn" onclick="register()">Sign up</button>
        </form>
      </div>
    </section>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6./firebase-app-compat.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
